<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="user-options">
      <button class="button registration" type="button">რეგისტრაცია</button>
      <button class="button logout" type="button">გამოსვლა</button>
    </div>
    <mat-form-field class="input-group">
      <mat-label>სახელი</mat-label>
      <input matInput type="text" id="username" formControlName="username" />
      <mat-error
        *ngIf="
          loginForm.get('username')?.invalid &&
          loginForm.get('username')?.touched
        "
      >
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input-group">
      <mat-label>პაროლი</mat-label>
      <input
        matInput
        type="password"
        id="password"
        formControlName="password"
      />
      <mat-error
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      >
        Password is required
      </mat-error>
    </mat-form-field>
    <label class="checkboxLabel">
      <input
        type="checkbox"
        name="rememberMeCheckbox"
        id="rememberMeCheckbox"
        formControlName="rememberMeCheckbox"
      />
      დამახსოვრება
    </label>
    <button class="button form" type="submit" [disabled]="loginForm.invalid">
      შესვლა
    </button>
    <div class="bottom-options">
      <hr />
      <a href="#">დაგავიწყდა პაროლი?</a>
    </div>
  </form>
</div>
