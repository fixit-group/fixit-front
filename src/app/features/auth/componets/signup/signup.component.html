<div class="registration-container">
  <div class="user-options">
    <button class="button user" type="button">მომხმარებელი</button>
    <button class="button mechanic" type="button">ხელოსანი</button>
  </div>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="input-group" appearance="fill">
      <mat-label>სახელი</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="registrationForm.controls.name.invalid">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input-group" appearance="fill">
      <mat-label>ტელეფონის ნომერი</mat-label>
      <input matInput formControlName="number" />
      <mat-error *ngIf="registrationForm.controls.number.invalid">
        Number is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input-group" appearance="fill">
      <mat-label>პაროლი</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="registrationForm.controls.password.invalid">
        Password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input-group" appearance="fill">
      <mat-label>გაიმეორეთ პაროლი</mat-label>
      <input
        matInput
        [type]="hideConfirm ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hideConfirm = !hideConfirm"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideConfirm"
      >
        <mat-icon>{{ hideConfirm ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="registrationForm.controls.password.invalid">
        Password is required
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      [disabled]="registrationForm.invalid"
    >
      რეგისტრაცია
    </button>
    <div class="bottom-options">
      <hr />
      <a href="#">დაგავიწყდა პაროლი?</a>
    </div>
  </form>
</div>
